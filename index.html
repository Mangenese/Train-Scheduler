<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Where Them Trains At?</title>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: lightseagreen; color: white">
            <h1 class="text-center">
                <strong>A Train Scheduler To Help Your Busy Life!</strong>
            </h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header" style="background-color: lightgreen;">
                        <strong>
                            <i class="fa fa-list-alt"></i>Current Train Schedule</strong>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Start Date</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Blake</th>
                                    <td>Blake</td>
                                    <td>Blake</td>
                                    <td>Blake</td>
                                    <td>Blake</td>
                                    <td>Blake</td>
                                    
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td>Blake</td>
                                </tr>
                                <tr>

                                    <td>Blake</td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td>Blake</td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td>Blake</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
